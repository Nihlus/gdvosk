name: Main

on:
  push:
    paths-ignore:
      - '.gitignore'
      - '*.md'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build_type: ['Debug', 'Release']
        config:
          - { name: '🍏 macOS Clang', os: macos-latest, target: macos, arch: universal }
          - { name: '🐧 Linux GCC', os: ubuntu-latest, target: linux, arch: x86_64 }
          - { name: '🪟 Windows MSVC', os: windows-latest, target: windows, arch: x86_64 }
          - { name: '🤖 Android GCC ARM64', os: ubuntu-latest, target: android, arch: arm64-v8a }
          - { name: '🤖 Android GCC ARM32', os: ubuntu-latest, target: android, arch: armeabi-v7a }

    name: 🛠 Build / ${{ matrix.config.name }} (${{ matrix.build_type }})
    runs-on: ${{ matrix.config.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies (macOS)
        if: matrix.config.os == 'macos-latest'
        run: brew install ccache ninja

      - name: Install Dependencies (Linux)
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ccache ninja-build

      - name: Setup Android NDK (Android)
        if: matrix.config.target == 'android'
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27
          add-to-path: true
          link-to-sdk: true

      - name: Install Dependencies (Windows)
        if: matrix.config.os == 'windows-latest'
        run: |
          choco upgrade ccache ninja

      - name: Setup MSVC (Windows)
        if: matrix.config.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          max-size: '10G'
          key: ${{ matrix.config.os }}-${{ matrix.build_type }}

      - name: Configure
        if: matrix.config.target != 'android'
        run: >
          mkdir cmake-build

          cmake
          -B cmake-build
          -G "Ninja"
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          --install-prefix ${{ github.workspace }}/install-${{ matrix.build_type }}
          .

      - name: Configure (Android)
        if: matrix.config.target == 'android'
        run: >
          mkdir cmake-build

          cmake
          -B cmake-build
          -G "Ninja"
          -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake 
          -DANDROID_NDK=${{ steps.setup-ndk.outputs.ndk-path }} 
          -DANDROID_ABI=${{ matrix.config.arch }}
          -DANDROID_PLATFORM=33
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install-${{ matrix.build_type }}
          .

      - name: Build
        run: cmake --build cmake-build

      - name: Install
        run: cmake --install cmake-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.target }}-${{ matrix.config.arch }}-${{ github.event.repository.name }}-${{ matrix.build_type }}
          path: |
            ${{ github.workspace }}/install-${{ matrix.build_type }}/*

  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Upload merged artifact
        uses: actions/upload-artifact/merge@v4
        with:
          name: ${{ github.event.repository.name }}-debug
          pattern: '*-${{ github.event.repository.name }}-*'
