name: Main

on:
  push:
    paths-ignore:
      - '.gitignore'
      - '*.md'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build_type: ['Debug', 'Release']
        config:
          - { name: 'ðŸ macOS Clang', os: macos-latest, target: macos, arch: universal }
          - { name: 'ðŸ§ Linux GCC', os: ubuntu-24.04, target: linux, arch: x86_64 }
          - { name: 'ðŸªŸ Windows MinGW-w64', os: ubuntu-24.04, target: windows, arch: x86_64 }
          - { name: 'ðŸ¤– Android GCC ARM64', os: ubuntu-24.04, target: android, arch: arm64-v8a }
          - { name: 'ðŸ¤– Android GCC ARM32', os: ubuntu-24.04, target: android, arch: armeabi-v7a }
          - { name: 'ðŸŒ Web WASM32', os: ubuntu-24.04, target: web, arch: wasm32 }

    name: ðŸ›  Build / ${{ matrix.config.name }} (${{ matrix.build_type }})
    runs-on: ${{ matrix.config.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies (macOS)
        if: matrix.config.os == 'macos-latest'
        run: brew install ccache ninja autoconf automake libtool

      - name: Install Dependencies (Linux)
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ccache ninja-build autoconf automake mold

      - name: Install Dependencies (Windows)
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Install Dependencies (Web)
        if: matrix.config.target == 'web'
        run: |
          sudo apt-get update
          sudo apt-get install -y emscripten

      - name: Setup Android NDK (Android)
        if: matrix.config.target == 'android'
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27
          add-to-path: true
          link-to-sdk: true

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          max-size: '10G'
          key: ${{ matrix.config.os }}-${{ matrix.build_type }}

      - name: Configure (Linux)
        if: matrix.config.target == 'linux'
        run: >
          mkdir cmake-build

          cmake
          -B cmake-build
          -G "Ninja"
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          --install-prefix ${{ github.workspace }}/install-${{ matrix.build_type }}
          .

      - name: Configure (Windows)
        if: matrix.config.target == 'windows'
        run: >
          mkdir cmake-build

          cmake
          -B cmake-build
          -G "Ninja"
          -DCMAKE_TOOLCHAIN_FILE=cmake/toolchains/mingw-w64-x86_64.cmake
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          --install-prefix ${{ github.workspace }}/install-${{ matrix.build_type }}
          .

      - name: Configure (OSX)
        if: matrix.config.target == 'macos'
        run: >
          mkdir cmake-build

          cmake
          -B cmake-build
          -G "Ninja"
          -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64"
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          --install-prefix ${{ github.workspace }}/install-${{ matrix.build_type }}
          .

      - name: Configure (Web)
        if: matrix.config.target == 'web'
        run: >
          mkdir cmake-build

          cmake
          -B cmake-build
          -G "Ninja"
          -DEMSCRIPTEN_SYSTEM_PROCESSOR=riscv64
          -DCMAKE_TOOLCHAIN_FILE=/usr/share/emscripten/cmake/Modules/Platform/Emscripten.cmake
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          --install-prefix ${{ github.workspace }}/install-${{ matrix.build_type }}
          .

      - name: Configure (Android)
        if: matrix.config.target == 'android'
        run: >
          mkdir cmake-build

          cmake
          -B cmake-build
          -G "Ninja"
          -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake
          -DANDROID_NDK=${{ steps.setup-ndk.outputs.ndk-path }}
          -DANDROID_ABI=${{ matrix.config.arch }}
          -DANDROID_PLATFORM=33
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install-${{ matrix.build_type }}
          .

      - name: Build
        run: cmake --build cmake-build

      - name: Install
        run: cmake --install cmake-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.target }}-${{ matrix.config.arch }}-${{ github.event.repository.name }}-${{ matrix.build_type }}
          path: |
            ${{ github.workspace }}/install-${{ matrix.build_type }}/*

  upload:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Upload merged artifact
        uses: actions/upload-artifact/merge@v4
        with:
          name: ${{ github.event.repository.name }}
          pattern: '*-${{ github.event.repository.name }}-*'
